  An Obsidian plugin that lets you define clickable regions on images
  with a VaultOS-friendly structure and build system.

description: |
  This repository contains the scaffolding for the Image Map plugin.
  It includes TypeScript sources, Rollup configuration, and organized folders
  to keep your image map logic modular and VaultOS-ready.

  Features include:
  - 📦 Plugin manifest and entry file setup
  - ⚙️ TypeScript + Rollup for builds
  - 🧬 src/, dist/, ops/, config/ folder convention (aligned with VaultOS)
  - 📜 LICENSE, README, CONTRIBUTING, Code of Conduct, CHANGELOG
  - 🪄 GitHub Actions-ready `.github/` folder

